<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-笨笨社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/publish.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <srcpit src="js/bootstrap.min.js"></srcpit>
</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">笨笨社区</span>
                </button>
                <a class="navbar-brand" href="#">笨笨社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user == null}"><a
                            href="https://github.com/login/oauth/authorize?client_id=7941f9a065825362afcc&redirect_uri=http://localhost:8080/callback&state=1">登录</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<div class="container-fluid box">
    <div class="row box-row">
        <div class="col-md-9">
            <h2>
                <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
                发起
            </h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题">
                </div>

                <div class="form-group">
                    <label for="desc">问题描述</label>
                    <textarea class="form-control" id="desc" name="desc" rows="3" th:text="${desc}"></textarea>
                </div>

                <div class="form-group">
                    <label for="lab">标签</label>
                    <input type="text" class="form-control" id="lab" name="lab" th:value="${lab}" placeholder="请输入标签，以;隔开（英文状态下的分号）">
                </div>
                <div class="alert alert-danger col-md-6" role="alert" th:if="${error != null}" th:text="${error}"></div>
                <div class="alert alert-success col-md-6" role="alert" th:if="${susses != null}" th:text="${susses}"></div>
                <div class="alert  col-md-6" role="alert" th:if="${susses == null && error == null}" ></div>
                <button type="submit" class="btn btn-success col-md-2 col-md-offset-4">发布</button>
            </form>

        </div>
        <div class="col-md-3">
            <div>
                <h2>问题发起指南</h2>
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
                • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
            </div>
        </div>
    </div>

</div>

</body>
</html>
